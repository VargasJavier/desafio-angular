<h1 mat-dialog-title>Formulario</h1>
<section mat-dialog-content>
  <form [formGroup]="formulario">
    <mat-form-field appearance="fill" class="input-group">
      <mat-label>Comision</mat-label>
      <input formControlName="comision" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="input-group">
      <mat-label>Nombre</mat-label>
      <input formControlName="nombre" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="input-group">
      <mat-label>Apellido</mat-label>
      <input formControlName="apellido" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="input-group">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="input-group">
      <mat-label>Curso</mat-label>
      <input formControlName="curso" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="input-group">
      <mat-label>Plataforma</mat-label>
      <input formControlName="plataforma" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="input-group">
      <mat-label>Celular</mat-label>
      <input formControlName="celular" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="input-group">
      <mat-label>Nacionalidad</mat-label>
      <input formControlName="nacionalidad" matInput />
    </mat-form-field>
  </form>
</section>
<section mat-dialog-actions>
  <button mat-button (click)="cerrar()">Cerrar</button>
  <button mat-button (click)="actualizar()">Aceptar</button>
</section>
